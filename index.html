<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Untitled Document</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="header__logo"></header>
  <main class="reg">
    <form method="POST" action="reg.php">
      
      <label for="reg__input" class="reg__inputLabel">Введите номер телефона</label>
      <input type="tel" class="reg__input reg__input_has_error js-tel-input" id="reg__input"
        required="required" pattern="\+7\s?[\s]{0,1}9[0-9]{2}[\s)]{0,1}\s?\d{3}[\s]{0,1}\d{2}[\s]{0,1}\d{2}"
        placeholder="+7 ___ ___ __ __">
      
      <p class="reg__error reg__error_is_visible js-error">Данный номер не&nbsp;может использоваться в&nbsp;системе. Пожалуйста введите другой номер</p>
      
      <hr>
      
      <input type="checkbox" class="reg__offer" id="reg__offer">
      <label for="reg__offer" class="reg__offerLabel">Ознакомился с <a class="reg__offerLink" href="#">офертой</a> и&nbsp;принимаю её&nbsp;положения</label>
      
      <input type="submit" class="reg__submit" value="Продолжить">
      
      <script src="assets/js/reg.js"></script>
      
    </form>
  </main>
</body>
</html>
